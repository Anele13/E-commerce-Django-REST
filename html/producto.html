<script type="text/javascript">
    $('.img-thumbnail').on('click', function() {
        var clicked = $(this);
        var newSelection = clicked.attr('src');
        var $img = $('.img-fluid').attr('src',newSelection)
        clicked.parent().find('.img-thumbnail').removeClass('selected');
        clicked.addClass('selected');
        $('.img-fluid').empty().append($img.hide().fadeIn('slow'));
    });
</script>
